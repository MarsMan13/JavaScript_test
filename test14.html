<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test15</title>
    <style>
        body {
            background: #333;
        }

        #monitor {
            overflow: auto;
            color: #eee;
            width: 350px;
            height: 300px;
            background: #181818;
            border: 1px solid green;
        }

        #target1 {
            padding: 25px;
            display: inline-block;
            background: #ddd;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
</head>

<body>
    <div id="monitor">

    </div>
    <hr>

    <div class="targets">
        <div id="target1">
            target1
        </div>

    </div>
    <a id="target2" style="color: green; text-decoration: none; display: block;" href="https://www.naver.com">NAVER</a>

    <script>
        function printing(event) {
            var str = "";
            str += "#" + $(event.target).attr('id') + " " + event.type;
            $('#monitor').append(str);
            $('#monitor').append('<br>');
        }
        
        
        $('#target1').on({
            "mouseenter click": function(event){
                console.log("check");
                printing(event);
            },
            "mouseleave": function(event){
                printing(event);
            }
        });
        
        $('#target2').click(function(event){
            event.preventDefault();  
        })
        
    </script>

</body>
</html>
