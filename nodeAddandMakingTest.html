<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test8</title>
</head>
<body>
    <ul id="target">
        <li>HTML</li>
        <li>CSS</li>
    </ul>
    <input type="button" onclick="callAC();" value="appendChild()"/>
    <input type="button" onclick="callIB();" value="insertBefore()"/>
    
    <script>
        function callAC(){
            var target = document.getElementById('target');
            var li = document.createElement('li');
            var text = document.createTextNode('JavaScript');
            li.appendChild(text);
            target.appendChild(li);
        }
        
        function callIB(){
            var target = document.getElementById('target');
            var li = document.createElement('li');
            var text = document.createTextNode('jQuery');
            li.appendChild(text);
            (document.getElementsByTagName('ul'))[0].insertBefore(li, target.firstChild);
        }
    </script>
    
</body>
</html>
