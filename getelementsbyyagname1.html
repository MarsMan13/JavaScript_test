<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <input type="button" onclick="fun1()" value="button"/>

    <script>
        function fun1() {
            var lilist = document.ul.getElementsByTagName('li');
            for (var i = 0; i<lilist.length ; i++)
            {
                lilist[i].style.color="red";
            }
        }
    </script>
</body>
