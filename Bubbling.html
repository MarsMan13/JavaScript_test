<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bubbling</title>
    <style>
        html{
            border:5px solid red;
            padding: 30px;
        }
        body{
            border:5px solid green;
            padding: 30px;
        }
        fieldset{
            border:5px solid blue;
            padding: 30px;
        }
        input{
            border:5px solid black;
            padding: 30px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>event propagation</legend>
        <input type="button" id="target" value="target">
    </fieldset>
    
    
    <script>
        function def(event){
            var arr = ['capturing', 'target', 'bubbling'];
            console.log(event.target.nodeName, this.nodeName, arr[event.eventPhase - 1]);
            
            if(this.nodeName == 'BODY'){
                event.stopPropagation();
            }
        }
        (document.getElementsByTagName('html'))[0].addEventListener('click', def, false);      
        (document.getElementsByTagName('body'))[0].addEventListener('click', def, true);
        (document.getElementsByTagName('fieldset'))[0].addEventListener('click', def, false);
        (document.getElementsByTagName('input'))[0].addEventListener('click', def, false);
    </script>
    
</body>
</html>
