<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>propertyListerner</title>
</head>
<body>
   <input type="button" value = "button1" id ="target1">
   <input type="button" value = "button2" id ="target2">
    <script>
        /*
        var target = document.getElementById('target');
        target.onclick = function(){
            alert("Hello World "+arguments[0].target.id);
        }
        */
        
        function def1(event){
            switch(event.target.id){
                case 'target1':
                    alert(1);
                    break;
                case 'target2':
                    alert(2);
                    break;
            }
        }
        
        var t1 = document.getElementById('target1');
        t1.addEventListener('click', def1);
        
        var t2 = document.getElementById('target2');
        t2.addEventListener('click', def1);
    </script>
</body>
</html>
