<body>
    <script>
        var value = 100;

        
        var myObject = {
            value: 1,
         
            func1: function(){
                var that = this;
                
                that.value++;
                
                console.log('func1() called. this.value : '+that.value);
                
                var func2 = function(){
                    that.value++;
                    console.log('func2() called. this.value :'+that.value);
                    
                    
                    var func3 = function(){
                        that.value++;
                        console.log('func3() called. this value : '+that.value);
                    }
                    
                    func3();
                    
                }
                
                func2();
                
            }

        };
        myObject.func1();
    </script>
